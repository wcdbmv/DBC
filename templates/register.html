{% extends "base.html" %}

{% block content %}
    <div class="container">

        <form action="" method="post" class="form-sign">

            {% csrf_token %}

            <div class="form-group">
                {% if form.username.errors %}
                    <label class="alert alert-danger">{{ form.username.errors }}</label>
                {% endif %}
                <input type="text" placeholder="Username" class="form-control" name="username" required value="{{ form.username.value|default:"" }}">
            </div>

            <div class="form-group">
                {% if form.password.errors %}
                    <label class="alert alert-danger">{{ form.password.errors }}</label>
                {% endif %}
                <input type="password" placeholder="Password" class="form-control" name="password" required value="{{ form.password.value|default:"" }}">
            </div>

            <div class="form-group">
                {% if form.first_name.errors %}
                    <label class="alert alert-danger">{{ form.first_name.errors }}</label>
                {% endif %}
                <input type="text" placeholder="First Name" class="form-control" name="first_name" required value="{{ form.first_name.value|default:"" }}">
            </div>

            <div class="form-group">
                {% if form.first_name.errors %}
                    <label class="alert alert-danger">{{ form.last_name.errors }}</label>
                {% endif %}
                <input type="text" placeholder="Last Name" class="form-control" name="last_name" required value="{{ form.last_name.value|default:"" }}">
            </div>

            <div class="form-group">
                {% if form.email.errors %}
                    <label class="alert alert-danger">{{ form.email.errors }}</label>
                {% endif %}
                <input type="text" placeholder="Email" class="form-control" name="email" required value="{{ form.email.value|default:"" }}">
            </div>

            <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
{% endblock content %}
