{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="" method="post" class="form-create">
            {% csrf_token %}
            <div class="alert alert-info">Are you sure you want to delete Post: "{{ post.title }}"?</div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Confirm</button>
            </div>
        </form>
    </div>
{% endblock content %}
